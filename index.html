<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style2.css">
    <title>Movie booking</title>
</head>
<body>
    <section class="top-bar">
        <div class="left-content">
            <h2 class="title">KSR&Movies</h2>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a class="active" href="#">Movies</a></li>
                <li><a href="#">Theaters</a></li>
                <li><a href="login.html">Login</a></li>

            </ul>
        </div>
        <div class="right-content">
            <img src="C:\Users\nkeer\Documents\movie\filter.png" alt="" class="filter">
            <img src="C:\Users\nkeer\Documents\movie\cart.png" alt="" class="cart">
            <img src="C:\Users\nkeer\Documents\movie\help.png" alt="" class="help">
            <div class="profile-img-box">
                <img src="C:\Users\nkeer\Documents\movie\profile.png" alt="">
            </div>
            <img src="C:\Users\nkeer\Documents\movie\menu.png" alt="" class="menu">
        </div>
    </section>
    <section class="main-container">
        <div class="sidebar">
            <form action="#">
                <div class="sidebar-groups">
                    <h3 class="sg-title">Genre</h3>
                    <input type="checkbox" id="adventure" name="adventure" value="adventure">
                    <label for="adventure">Adventure</label><br>
                    <input type="checkbox" id="action" name="action" value="action">
                    <label for="action">Action</label><br>
                    <input type="checkbox" id="comedy" name="comedy" value="comedy">
                    <label for="comedy">Comedy</label><br>
                    <input type="checkbox" id="thriller" name="thriller" value="thriller">
                    <label for="thriller">Thriller</label><br>
                    <input type="checkbox" id="history" name="history" value="history">
                    <label for="history">History</label><br>
                   
                </div>
                <div class="sidebar-groups">
                    <h3 class="sg-title">Language</h3>
                    <input type="checkbox" id="english" name="english" value="english">
                    <label for="english">English</label><br>
                    <input type="checkbox" id="spanish" name="spanish" value="spanish">
                    <label for="spanish">Spanish</label><br>
                    <input type="checkbox" id="hindi" name="hindi" value="hindi">
                    <label for="hindi">Hindi</label><br>
                </div>
                
                <div class="show-timings-dropdown">
                    <h3 class="sg-title">Time</h3>
                    <select>
                    <option value="10:00 AM">10:00 AM</option>
                    <option value="1:30 PM">1:30 PM</option>
                    <option value="4:45 PM">4:45 PM</option>
                    <option value="7:00 PM">7:00 PM</option>
      <!-- Add more show timings as needed -->
                    </select>
                </div>

                <div class="apply">
                    <a href="#" class="btn-l btn">Apply Filters</a>
                </div>

            </form>
        </div>
        <div class="movies-container">
            <div class="upcoming-img-box">
                <img src="C:\Users\nkeer\Documents\movie\back1.jpg" alt="">
                <p class="upcoming-title">Upcoming Movie</p>
                <div class="buttons">
                    <a href="select.html" class="btn">Buy Tickets</a>
                    <a href="C:\Users\nkeer\Documents\movie\trailer.mp4" class="btn-alt btn">Play Trailer</a>
                </div>
            </div>
            <div class="current-movies">
                <div class="current-movie">
                    <div class="cm-img-box">
                        <img src="C:\Users\nkeer\Documents\movie\movie1.jpg" alt="">
                    </div>
                    <h3 class="movie-title">Jurassic World</h3>
                    <p class="review">Rating:4</p>
                    <p value="adventure"></p>
                    <div class="booking">
                        <h2 class="price">Rs.177</h2>
                        
                    </div>
                    <a href="select.html" class="btn">Buy Tickets</a>
                </div>
                <div class="current-movie">
                    <div class="cm-img-box">
                        <img src="C:\Users\nkeer\Documents\movie\movie2.jpg" alt="">
                    </div>
                    <h3 class="movie-title">Vikram</h3>
                    <p class="review">Rating :5</p>
                    <div class="booking">
                        <h2 class="price">Rs.177</h2>
                     </div>
                    <a href="select.html" class="btn">Buy Tickets</a>
                </div>
                <div class="current-movie">
                    <div class="cm-img-box">
                        <img src="C:\Users\nkeer\Documents\movie\movie3.jpg" alt="">
                    </div>
                    <h3 class="movie-title">MAD</h3>
                    <p class="review">Rating : 4.5</p>
                    <div class="booking">
                        <h2 class="price">Rs.177</h2>
                    </div>
                    <a href="select.html" class="btn">Buy Tickets</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
