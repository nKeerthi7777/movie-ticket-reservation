<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="p_style.css">
</head>
<body>
    <div class="container">
        <h1>Payment Form</h1>
        <form action="/payment" method="POST">
            Card Type:
            <select name="card_type" required>
                <option value="" disabled selected>Select Card Type</option>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="amex">American Express</option>
            </select><br>
            Card Number: <input type="text" name="card_number"placeholder="xxxx xxxx xxxx xxxx" required maxlength="16"><br>
            Expiry Date: <input type="text" name="exp_date" placeholder="MM/YY" required max="4"><br>
            CVV: <input type="text" name="cvv" placeholder="xxx" required maxlength="3"><br>
            Amount: <input type="text" name="amount" required><br>
            <button type ="submit"><a href="paymentsuccess.html">submit</a></button>
        </form>
    </div>
</body>
</html>
